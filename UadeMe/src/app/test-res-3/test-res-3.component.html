<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
</head>

<body>
   <div class="begin">
        <div class="numbered">
            <h3 class="order"> 3 </h3>
        </div>
        <div class="message">
            <h3> Предпочитаемые профессии </h3>
        </div>
   </div>

   <div class="content">

    <div class="line">
        <img class="line2" src="/assets/images/Line 4(9).svg">
    </div>

    <ng-container *ngIf="testResults">

      <div class="content2">
          <div *ngFor="let result of testResults" class="card">
              <h2> {{ result }} </h2>
           </div>
      </div>

    </ng-container>

</div>

</body>
