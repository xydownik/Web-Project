<div>
  <hr>
  <section class="filter_bar">
    <div class="search_tab">
      <input class="search_input" type="text" [(ngModel)]="searchText" (input)="filterResults()" placeholder="Search...">
      <img class="search_icon" src="/assets/images/search_icon.png"  >
    </div>
    <div class="dropdown" >
      <button class="dropdown-btn" >Специальность</button>
      <div class="dropdown-content"  >
        <button (click)="returnAll()">All</button>
        <button *ngFor="let specialty of constSpecList"
                (click)="filterListBySpecialty(specialty.name)">{{specialty.name}}</button>

        <!-- Add more options as needed -->
      </div>

    </div>
    <div class="dropdown" >
      <button class="dropdown-btn" >Университет</button>
      <div class="dropdown-content"  >
        <button (click)="returnAll()">All</button>
        <button *ngFor="let uni of universities"
                (click)="filterListByUniversity(uni)">{{uni.name}}</button>

        <!-- Add more options as needed -->
      </div>

    </div>
    <div class="dropdown" >
      <button class="dropdown-btn" >Предметы</button>
      <div class="dropdown-content"  >
        <button (click)="returnAll()">All</button>
        <button *ngFor="let disc of disciplines"
                (click)="filterListByDiscipline(disc)">{{disc.name}}</button>

        <!-- Add more options as needed -->
      </div>

    </div>
    <div class="dropdown" >
      <button class="dropdown-btn" >Сортировать</button>
      <div class="dropdown-content"  >
        <button (click)="returnAll()">All</button>
        <button *ngFor="let item of sortByList"
                (click)="sortBy(item)">{{item}}</button>

        <!-- Add more options as needed -->
      </div>

    </div>

  </section>

  <section *ngIf="specialtyList.length" class="result_container">
    <app-specialty-item *ngFor="let specialty of specialtyList"
                        [specialty]="specialty"></app-specialty-item>
  </section>

</div>
<app-footer></app-footer>
