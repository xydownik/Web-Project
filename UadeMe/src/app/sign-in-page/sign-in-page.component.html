<div class="register-container">
    <div class="register-form">
        <div class="logo">
            <img src="assets/images/Logo-2.svg" alt="Logo" style="width: 100px;">
        </div>
        <form action="" method="POST">
            <input [(ngModel)]="username" type="text" name="username" placeholder="Username" required>
            <input [(ngModel)]="email" type="email" name="email" placeholder="Email" required>
            <input [(ngModel)]="password" type="password" name="password" placeholder="Password" required>
            <input [(ngModel)]="confirmPassword" type="password" name="confirm_password" placeholder="Confirm Password" required>
            <button (click)="register()" type="submit">Register</button>
        </form>
    </div>
</div>
